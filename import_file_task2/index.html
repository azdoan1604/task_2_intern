<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="/assets/css/grid.css">
  <link type="text/css" rel="stylesheet" href="/assets/css/style.css">
  <title>File</title>
</head>

<body>
  <h1>Upload File</h1>
  <h2>File .CSV</h2>
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="input-file-container">
      <input class="input-file" id="my-file" name="files" type="file" accept=".xlsx, .xls, .csv">
      <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
    </div>
    <p class="file-return"></p>
    <button type="submit">Upload</button>
  </form>
  <div class="grid wide table">
    <div class="row">
      {data}
    </div>
  </div>
  <script type="text/javascript" src="/assets/js/app.js"></script>
  <script type="text/javascript" src="/assets/js/uploadfile.js"></script>
</body>

</html>
